<head>
    <title>Shirt Order Form</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="exercise4.css" type="text/css">
</head>
<form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
    <fieldset>        
        <legend><h1>Shirt Order Form</h1></legend>        
        <table>
            <tr>
                <td>
        <p>
            <label>Shirt Size</label><br>
            <select name="shirtsize">
                <option>Choose Size</option>
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>                   
        </p>
        <p>
           <label>Sleeves</label><br>
            <input type="radio" name="sleeves" value="1" checked>Short <br>  
            <input type="radio" name="sleeves" value="1">Long <br>        
        </p> 
        <p>
            <label>Choose Shirt Colour</label><br>
            <input type="color" name="colour">
        </p>  
        <p>
            <label>Quantity</label><br>
            <input type="number" name="quantity" min="1" max="10">
        </p>
        <p>
            <label>Date Requested</label><br>
            <input type="date" name="calendar">
        </p>
    </td>
        </tr>
        <tr><td>
        <p>
            <label>Name</label><br>
            <input type="text" name="Name">
        </p>
        <p>
            <label>Email Address</label><br>
            <input type="email" name="email">
        </p>
        <p>
            <label>Telephone Number</label><br>
            <input type="tel" name="phone" " pattern="[0-9]{2}[ -][0-9]{3}[ -][0-9]{3}[ -][0-9]{4}">
            <span class="text">Example: 44-207-882-1234</span>        
        </p>
        </td></tr>
        <tr><td>
        <p>
            <label>Address</label><br>
            <input type="text" name="address">
        </p>
        <p>
            <label>City</label><br>
            <input type="text" name="city" list="cities">
            <datalist id="cities">
                <option>London</option>
                <option>Paris</option>
                <option>Rome</option>
                <option>Brussels</option>
            </datalist>
        </p>
        <p>
            <label>Postcode</label><br>
            <input type="text" name="postcode">
        </p>
        </td></tr>
        <tr><td id="formcheckbox">
        <p>
            <label>Please keep me informed about future shirt designs</label>
            <input type="checkbox">
        </p>
        <p>
            <div id="formbuttons">
            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" value="Clear Form">
            </div>
        </p>
        </td>
        </tr>
        </table>
    </fieldset>
</form>
